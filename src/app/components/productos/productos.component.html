<div class="products-container">
  <div class="products-header">
    <h2>Nuestros Productos</h2>
    <input type="text" [(ngModel)]="terminoBusqueda" (ngModelChange)="onSearchChange($event)" placeholder="Buscar productos...">
  </div>
  <div class="product-list">
    <div class="product-card" *ngFor="let producto of productosFiltrados">
      <img [src]="producto.imagen" alt="{{ producto.nombre }}">
      <h3>{{ producto.nombre }}</h3>
      <p class="description">{{ producto.descripcion }}</p>
      <p class="price">${{ producto.precio }}</p>
      <button (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
    </div>
  </div>
</div>
